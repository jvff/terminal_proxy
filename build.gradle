apply plugin: 'application'

mainClassName = "TerminalProxy"

distributions {
    main {
        baseName = "TerminalProxy"
    }
}

repositories {
    mavenCentral()

    maven {
        url '/localm2/repo'
    }

    maven {
        url 'http://www.sparetimelabs.com/maven2'
    }
}

dependencies {
    compile 'com.github.jawi:jpty:0.1.1'
}
