apply plugin: 'application'

mainClassName = "com.janitovff.terminalproxy.TerminalProxy"

distributions {
    main {
        baseName = "TerminalProxy"
    }
}

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url 'https://dl.bintray.com/jetbrains/pty4j/'
    }
}

dependencies {
    compile 'commons-io:commons-io:2.5'
    compile 'org.jetbrains.pty4j:pty4j:0.10.0'
}
