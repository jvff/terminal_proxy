apply plugin: 'application'

mainClassName = "com.janitovff.terminalproxy.TerminalProxy"

distributions {
    main {
        baseName = "TerminalProxy"
    }
}

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        url 'http://www.sparetimelabs.com/maven2'
    }
}

dependencies {
    compile 'com.github.jawi:jpty:0.1.1'
}
